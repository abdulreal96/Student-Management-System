<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Student Management System</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="text/css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    </head>
    <body>    

        <nav class="navbar navbar-expand-md bg-dark navbar-dark">
            <a href="#" class="navbar-brand">Student Management System</a>

            <button class="navbar-toggler" type="button" data-toggle = "collapse" data-target = "#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="navbar-item">
                        <a th:href="@{/students}" class="nav-link">Student Management</a>
                    </li>
                </ul>
                
            </div>
        </nav>
        
        <div class="container">
            <div class="row">
                <h1>List of Students</h1>                
            </div>
            <div class="row">
                <div class="col-lg-3">
                    <a th:href = "@{/students/new}" class="btn btn-primary btn-sm-mb-3">Add Student</a>
                </div>                
            </div>
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Student ID</th>
                        <th>Student First Name</th>
                        <th>Student Last Name</th>
                        <th>Student Email</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each = "student:${students}">
                        <td th:text = "${student.id}"></td>
                        <td th:text = "${student.firstName}"></td>
                        <td th:text = "${student.lastName}"></td>
                        <td th:text = "${student.email}"></td>
                        <td>
                            <a th:href="@{/students/edit/{id}(id=${student.id})}" class = "btn btn-primary">Update</a>

                            <a th:href="@{/students/{id}(id=${student.id})}" class="btn btn-danger">Delete</a>
                        </td>
                    </tr>
                </tbody>
                
            </table>
        </div>
        
    </body>
</html>
